name: Build and deploy JAR app to Azure Web App - qr-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build with Gradle
        working-directory: ./QR
        run: ./gradlew build -x test

      - name: Rename built JAR to app.jar
        run: mv QR/build/libs/QR-0.0.1-SNAPSHOT.jar QR/build/libs/app.jar

      - name: Upload JAR for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: QR/build/libs/app.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download JAR from build
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Confirm JAR is here
        run: ls -l

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF911CD91939481288463633AC3D7939 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_73CE7A9D7B4942AAB473345849624E93 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0126FFB4D32C4CD1914C7EEF5FB4AAEA }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'qr-backend'
          slot-name: 'Production'
          package: ./app.jar
